<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive rating component</title>
</head>
<body>
  <div class="container">
    <div class="rating-container">
      <img src="images/icon-star.svg" alt="">
      <div class="rating-title">
        How did we do?
      </div>
      <div class="rating-description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>
      <div class="ratings-to-select">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <button class="submit-button">Submit</button>
    </div>
    <script src="myscript.js"></script>
    <div class="thank-you-container hidden">
      <img src="images/illustration-thank-you.svg" alt="thank you message">
      <div class="selected-rating-message">You selected <span class="selected-rating">1</span> out of 5</div>
      <div class="thanks-message">
        Thank you!
      </div>
      <div class="thanks-description">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </div>
    </div>
  </div>
</body>
</html>
